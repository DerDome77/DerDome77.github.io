<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lückentext Erneuerbare Energien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('dein-bild.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
    <script>
        function enableButton() {
            const checkbox = document.getElementById('terms');
            const button = document.getElementById('startButton');
            button.disabled = !checkbox.checked;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Lückentext Erneuerbare Energien</h1>
        <p>Wichtig: In den Feldern wird angezeigt, wieviele Buchstaben das gesuchte Wort hat. Nachdem du fertig bist, musst du auf Abgeben drücken. Bitte achte auf Groß- und Kleinschreibung! Hinter und vor den Wörtern keine Leerzeichen schreiben!</p>
        <label>
            <input type="checkbox" id="terms" onclick="enableButton()"> Ich habe die Hinweise gelesen
        </label>
        <button id="startButton" onclick="window.location.href='hauptseite.html'" disabled>Wissensabfrage starten</button>
    </div>
</body>
</html>
